<!DOCTYPE html>
<html>

<body>
    <div style="text-align:center;">
        <button onclick="playPause()">播放/暂停</button>
        <button onclick="makeBig()">大</button>
        <button onclick="makeNormal()">中</button>
        <button onclick="makeSmall()">小</button>
        <br />
        <video id="video1" width="420" style="margin-top:15px;">
            <!-- f4v格式代替MP4格式 -->
            <!-- 自己的MP4格式不能用应该是编码问题 -->
            <source src="end.f4v" type="video/mp4" />
        </video>
    </div>
    <script type="text/javascript">
    // video DOM事件既是该标签下对应的dom
    var myVideo = document.getElementById("video1");

    function playPause() {
        // 默认是暂停的
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    // 尺寸是设定的央样式尺寸
    function makeBig() {
        myVideo.width = 900;
    }

    function makeSmall() {
        myVideo.width = 320;
    }

    function makeNormal() {
        myVideo.width = 640;
    }
    </script>
</body>

</html>
